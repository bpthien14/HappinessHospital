{% extends 'base/base.html' %}

{% block title %}Danh sách bệnh nhân - {{ block.super }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-users"></i> Danh sách bệnh nhân</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPatientModal">
        <i class="fas fa-plus"></i> Thêm bệnh nhân
    </button>
</div>

<!-- Search and Filter -->
<div class="card mb-4">
    <div class="card-body">
        <form id="search-form" class="row g-3">
            <div class="col-md-4">
                <label for="search-query" class="form-label">Tìm kiếm</label>
                <input type="text" class="form-control" id="search-query" 
                       placeholder="Tên, mã BN, SĐT, CCCD...">
            </div>
            <div class="col-md-2">
                <label for="gender-filter" class="form-label">Giới tính</label>
                <select class="form-select" id="gender-filter">
                    <option value="">Tất cả</option>
                    <option value="M">Nam</option>
                    <option value="F">Nữ</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="insurance-filter" class="form-label">BHYT</label>
                <select class="form-select" id="insurance-filter">
                    <option value="">Tất cả</option>
                    <option value="true">Có BHYT</option>
                    <option value="false">Không có BHYT</option>
                </select>
            </div>
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <button type="submit" class="btn btn-outline-primary d-block">
                    <i class="fas fa-search"></i> Tìm kiếm
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Patient Table -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="patients-table">
                <thead class="table-light">
                    <tr>
                        <th>Mã BN</th>
                        <th>Họ tên</th>
                        <th>Tuổi</th>
                        <th>Giới tính</th>
                        <th>SĐT</th>
                        <th>BHYT</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody id="patients-tbody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Pagination -->
        <nav id="pagination-nav" class="mt-3">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be rendered here -->
            </ul>
        </nav>
    </div>
</div>

<!-- Add Patient Modal -->
<div class="modal fade" id="addPatientModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm bệnh nhân mới</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="add-patient-form">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="full_name" class="form-label">Họ và tên *</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="date_of_birth" class="form-label">Ngày sinh *</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="gender" class="form-label">Giới tính *</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Chọn giới tính</option>
                                <option value="M">Nam</option>
                                <option value="F">Nữ</option>
                                <option value="O">Khác</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="phone_number" class="form-label">Số điện thoại *</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="citizen_id" class="form-label">CCCD/CMND *</label>
                            <input type="text" class="form-control" id="citizen_id" name="citizen_id" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ *</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="ward" class="form-label">Phường/Xã *</label>
                            <input type="text" class="form-control" id="ward" name="ward" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="district" class="form-label">Quận/Huyện *</label>
                            <input type="text" class="form-control" id="district" name="district" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="province" class="form-label">Tỉnh/TP *</label>
                            <input type="text" class="form-control" id="province" name="province" required>
                        </div>
                    </div>
                    
                    <h6 class="mt-4 mb-3">Liên hệ khẩn cấp</h6>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="emergency_contact_name" class="form-label">Tên người liên hệ *</label>
                            <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="emergency_contact_phone" class="form-label">SĐT *</label>
                            <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="emergency_contact_relationship" class="form-label">Mối quan hệ *</label>
                            <input type="text" class="form-control" id="emergency_contact_relationship" name="emergency_contact_relationship" required>
                        </div>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="has_insurance" name="has_insurance">
                        <label class="form-check-label" for="has_insurance">
                            Có BHYT
                        </label>
                    </div>
                    
                    <div id="insurance-fields" style="display: none;">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="insurance_number" class="form-label">Số thẻ BHYT</label>
                                <input type="text" class="form-control" id="insurance_number" name="insurance_number">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu thông tin</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{% load static %}{% static 'js/patients.js' %}"></script>
{% endblock %}
