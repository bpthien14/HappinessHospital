{% extends 'base/base.html' %}

{% block title %}Đăng nhập - {{ block.super }}{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock %}

{% block content %}
<script>window.__PUBLIC_PAGE__ = true;</script>
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-hospital fa-3x text-primary"></i>
                    <h3 class="mt-3">Đăng nhập hệ thống</h3>
                    <p class="text-muted">Bệnh viện ABC</p>
                </div>

                <form id="login-form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="position-relative">
                            <input type="password" class="form-control pe-5" id="password" name="password" required>
                            <button class="btn bg-transparent border-0 shadow-none text-secondary d-none position-absolute top-50 end-0 translate-middle-y px-2" type="button" id="toggle-password" aria-label="Hiện mật khẩu">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Đăng nhập
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" class="text-muted me-3">Quên mật khẩu?</a>
                    <a href="{% url 'signup' %}" class="text-muted">Chưa có tài khoản? Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Disable form during submission
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
    
    try {        
        const response = await axios.post('/api/auth/login/', {
            username: username,
            password: password
        });
        
        const data = response.data;
        
        localStorage.setItem('access_token', data.access);
        localStorage.setItem('refresh_token', data.refresh);
        localStorage.setItem('user_data', JSON.stringify(data.user));

        window.location.replace('/dashboard/');
        
    } catch (error) {
        console.error('❌ Login failed:', error);
        
        let errorMessage = 'Đăng nhập thất bại';
        if (error.response?.data?.detail) {
            errorMessage = error.response.data.detail;
        } else if (error.response?.status === 400) {
            errorMessage = 'Tên đăng nhập hoặc mật khẩu không đúng';
        } else if (error.response?.status === 500) {
            errorMessage = 'Lỗi server, vui lòng thử lại sau';
        }
        
        // Show error message
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger alert-dismissible fade show';
        alertDiv.innerHTML = `
            ${errorMessage}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        const form = document.getElementById('login-form');
        form.insertBefore(alertDiv, form.firstChild);
        
        // Auto-dismiss after 5 seconds
        setTimeout(() => {
            if (alertDiv.parentNode) {
                alertDiv.remove();
            }
        }, 5000);
        
    } finally {
        // Re-enable form
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    }
});

// Toggle show/hide password
document.getElementById('toggle-password').addEventListener('click', function() {
    const pwdInput = document.getElementById('password');
    const icon = this.querySelector('i');
    const isHidden = pwdInput.type === 'password';
    pwdInput.type = isHidden ? 'text' : 'password';
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
    this.setAttribute('aria-label', isHidden ? 'Ẩn mật khẩu' : 'Hiện mật khẩu');
});

// Show/hide toggle button only when password has value
(function() {
    const pwdInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggle-password');
    const updateVisibility = () => {
        if (pwdInput.value && pwdInput.value.length > 0) {
            toggleBtn.classList.remove('d-none');
        } else {
            toggleBtn.classList.add('d-none');
        }
    };
    pwdInput.addEventListener('input', updateVisibility);
    updateVisibility();
})();
</script>
{% endblock %}
